<link rel="stylesheet" href="registration.component.css">
<div class="registration-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
      <h2>Registration</h2>
  
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" required>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
  
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" formControlName="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" formControlName="password" required>
  
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
  
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" required>
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" formControlName="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    <br>
      <button type="submit" [disabled]="userForm.invalid">Register</button>
    </form>
  </div>
  
<script src="registration.component.ts"></script>
